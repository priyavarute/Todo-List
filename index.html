<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body onload="fetchAllTodos()">
    <section>
    <h3 class="text-center text-primary" style="margin-top: 30px;"><b>Todo List Application</b></h3><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="title">
            </div>
            <div class="col">
                <button class="btn btn-dark" onclick="SaveMyTodo()" id="save"><b>Save</b></button>
                <button class="btn btn-outline-danger" onclick="clearAllData()">Clear All Data</button>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-bordered" id="todo-table">

    </table>
    <script src="index.js"></script>
    </section>
</body>
</html>
